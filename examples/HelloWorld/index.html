		<section class="container">
			<h1 class="title">Darwin.js - Hello World!</h1>
			<h3 class="description" id="found">Solution Found!</h3>
		</section>
		<section class="container">
			<div class="row">
				<div class="column">
					<form>
						<fieldset>
							<label for="textInput">String Solver</label>
							<textarea placeholder="Type in me" id="textInput"></textarea>
							<div class="accordion">
								<div class="tab">
									<input id="option-tab" type="checkbox" name="tabs">
									<label for="option-tab" id="option-label">Options +</label>
									<div class="tab-content">
										<dl class="evolution-customizer">
											<dt>Selection Function:</dt>
											<dd>
												<input id="roulette-selection" type="radio" name="selection" value="roulette-selection" checked>
												<label for="roulette-selection">Roulette Wheel</label>
											</dd>
											<dd>
												<input id="rank-selection" type="radio" name="selection" value="rank-selection">
												<label for="rank-selection">Rank Selection</label>
											</dd>
										</dl>
										<dl class="evolution-customizer">
											<dt>Crossover Function:</dt>
											<dd>
												<input id="singlepoint-crossover" type="radio" name="crossover" value="singlepoint-crossover">
												<label for="singlepoint-crossover">Single Point</label>
											</dd>
											<dd>
												<input id="twopoint-crossover" type="radio" name="crossover" value="twopoint-crossover">
												<label for="twopoint-crossover">Two Point</label>
											</dd>
											<dd>
												<input id="uniform-crossover" type="radio" name="crossover" value="uniform-crossover" checked>
												<label for="uniform-crossover">Uniform</label>
											</dd>
										</dl>
										<dl class="evolution-customizer">
											<dt>Mutation Function:</dt>
											<dd>
												<input id="bitflip-mutation" type="radio" name="mutation" value="bitflip-mutation" checked="">
												<label for="bitflip-mutation">Bit Flip</label>
											</dd>
											<dd>
												<input id="no-mutation" type="radio" name="mutation" value="no-mutation">
												<label for="no-mutation">No Mutation</label>
											</dd>
										</dl>
										<label for="pop-size">Population Size:</label>
										<input type="number" name="pop-size" id="pop-size" value="500" min="0">
										<label for="mutation-rate">Mutation Rate:</label>
										<input type="number" name="mutation-rate" id="mutation-rate" value="0.5" step="0.01" min="0" max="1">
										<label for="crossover-rate">Crossover Rate:</label>
										<input type="number" name="crossover-rate" id="crossover-rate" value="0.9" step="0.01" min="0" max="1">
										<label for="elitism">Elitism:</label>
										<input type="number" name="elitism" id="elitism" value="0.1" step="0.01" min="0" max="1">
										<label for="new-chromosomes">New Chromosomes:</label>
										<input type="number" name="new-chromosomes" id="new-chromosomes" value="0.1" step="0.01" min="0" max="1">
										<input type="checkbox" name="to-binary" id="to-binary" class="checkbox">
										<label for="to-binary">No Binary</label>
									</div>
								</div>
							</div>
							<input type="submit" class="button-primary" value="Solve" id="solve">
						</fieldset>
					</form>
				</div>
				<div class="column">
					<table>
						<thead>
							<th>Generation</th>
							<th>Fitness</th>
							<th>Solution</th>
						</thead>
						<tbody id="output">
							<!-- <tr>
								<td>#1</td>
								<td>50.5</td>
								<td>Hewlekrwe</td>
							</tr> -->
						</tbody>
					</table>
				</div>
			</div>
		</section>
